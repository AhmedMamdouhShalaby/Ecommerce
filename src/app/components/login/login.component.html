<section class="p-4">
  <div class="py-5">
    <h1>Login Now:</h1>
    <form [formGroup]=" loginForm " (ngSubmit)=" handleForm() ">
      <div class="mb-2">
        <label for="email">email:</label>
        <input #inputEmail type="email" formControlName="email" id="email" class="form-control" />
        <div class="alert alert-danger mt-1"
          *ngIf=" loginForm.get('email')?.errors && (loginForm.get('email')?.touched || inputEmail.value.length > 0)">
          <p *ngIf=" loginForm.get('email')?.getError('required') ">email is required</p>
          <p *ngIf=" loginForm.get('email')?.getError('email') ">email ex*aaa@ex.com</p>
        </div>
      </div>
      <div class="mb-2">
        <label for="password">password:</label>
        <input #inputPassword type="password" formControlName="password" id="password" class="form-control" />
        <div class="alert alert-danger mt-1"
          *ngIf=" loginForm.get('password')?.errors && (loginForm.get('password')?.touched || inputPassword.value.length > 0) ">
          <p *ngIf=" loginForm.get('password')?.getError('required') ">password is required</p>
          <p *ngIf=" loginForm.get('password')?.getError('pattern') ">starts A-a min:6, max:20</p>
        </div>
      </div>
      <button class="btn-main d-block ms-auto" [disabled]=" loginForm.invalid "> <i *ngIf=" loading "
          class="fas fa-spin fa-spinner"></i>
        Login</button>
      <p class="alert alert-danger mt-2" *ngIf=" msgError.length >0 "> {{msgError}} </p>
    </form>
  </div>

</section>
