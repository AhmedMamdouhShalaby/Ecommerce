<app-spinner></app-spinner>

<section class="py-5">
  <h1 class="text-capitalize text-center mb-2">all brands that you'd need</h1>
  <div class="row g-3 mt-2">
    <div class="col-md-3 p-3 cursor-pointer product" *ngFor=" let brand of allBrands   "
      [routerLink]="['/spiecificbrand',brand.name,brand._id]">

      <div class=" border border-2 ">

        <div class="imageParent">

          <img [src]="  brand.image " class="w-100" [alt]=" brand.name ">

        </div>

      </div>

    </div>
  </div>
</section>
