<app-spinner></app-spinner>
<section *ngIf="step1" class="w-50 mx-auto rounded bg-main-light p-3 shadow">
  <form [formGroup]="forgetForm" (ngSubmit)="forgetPassword()">
    <label for="email">email</label>
    <input formControlName="email" type="email" id="email" class="form-control">
    <button class="btn-main d-block ms-auto mt-3">forget password</button>
    <p *ngIf="userMsg" class="mt-2 alert alert-danger"> {{userMsg}} </p>

  </form>
</section>

<section *ngIf="step2" class="w-50 mx-auto rounded bg-main-light p-3 shadow">
  <form [formGroup]="resetCodeForm" (ngSubmit)="resetCode()">
    <label for="resetcode">reset code</label>
    <input formControlName="resetCode" type="resetcode" id="resetcode" class="form-control">
    <button class="btn-main d-block ms-auto mt-3">reset code</button>
    <p *ngIf="userMsg" class="mt-2 alert alert-danger"> {{userMsg}} </p>
  </form>
</section>

<section *ngIf="step3" class="w-50 mx-auto rounded bg-main-light p-3 shadow">
  <form [formGroup]="resetPasswordForm" (ngSubmit)="resetPassword()">
    <label for="ResetPassword">Reset Password</label>
    <input formControlName="newPassword" type="Password" id="ResetPassword" class="form-control">
    <button class="btn-main d-block ms-auto mt-3">Reset Password</button>
    <p *ngIf="userMsg" class="mt-2 alert alert-danger"> {{userMsg}} </p>

  </form>
</section>
