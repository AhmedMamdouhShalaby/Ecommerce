<section class="p-4">
  <div class="py-5">
    <h1>Register Now:</h1>
    <form [formGroup]=" registerForm " (ngSubmit)=" handleForm() ">
      <div class="mb-2"><label for="name">name:</label>
        <input #inputName formControlName="name" type="text" id="name" class="form-control">
        <div class="alert alert-danger mt-1"
          *ngIf="registerForm.get('name')?.errors &&  (registerForm.get('name')?.touched || inputName.value.length > 0)">
          <p *ngIf=" registerForm.get('name')?.getError('required') ">name required</p>
          <p *ngIf="registerForm.get('name')?.getError('minlength')">name minLength 3</p>
          <p *ngIf=" registerForm.get('name')?.getError('maxlength') ">name maxLength 20</p>
        </div>
      </div>
      <div class="mb-2"><label for="email">email:</label>
        <input #inputEmain formControlName="email" type="text" id="email" class="form-control">
        <div class="alert alert-danger mt-1"
          *ngIf=" registerForm.get('email')?.errors && (registerForm.get('email')?.touched || inputEmain.value.length > 0) ">
          <p *ngIf=" registerForm.get('email')?.getError('required') ">email required</p>
          <p *ngIf=" registerForm.get('email')?.getError('email') ">email ex*aaa@ex.com</p>
        </div>
      </div>
      <div class="mb-2"><label for="password">password:</label>
        <input #inputPassword formControlName="password" type="text" id="password" class="form-control">
        <div class="alert alert-danger mt-1"
          *ngIf=" registerForm.get('password')?.errors && (registerForm.get('password')?.touched || inputPassword.value.length > 0)  ">
          <p *ngIf=" registerForm.get('password')?.getError('required') ">password required</p>
          <p *ngIf="  registerForm.get('password')?.getError('pattern') ">starts A-a min:6, max:20</p>
        </div>
      </div>
      <div class="mb-2"><label for="rePassword">rePassword:</label>
        <input #inputRePassword formControlName="rePassword" type="text" id="rePassword" class="form-control">
        <div class="alert alert-danger mt-1"
          *ngIf=" registerForm.get('rePassword')?.errors && (registerForm.get('rePassword')?.touched || inputRePassword.value.length > 0)  ">
          <p *ngIf=" registerForm.get('rePassword')?.getError('required') ">rePassword required</p>
          <p *ngIf="  registerForm.get('rePassword')?.getError('notMacth') ">rePassword doesn't macth your password</p>
        </div>
      </div>
      <div class="mb-2"><label for="phone">phone:</label>
        <input #inputPhone formControlName="phone" type="tel" id="phone" class="form-control">
        <div class="alert alert-danger mt-1"
          *ngIf="  registerForm.get('phone')?.errors &&   (registerForm.get('phone')?.touched || inputPhone.value.length > 0)">
          <p *ngIf=" registerForm.get('phone')?.getError('required') ">phone required</p>
          <p *ngIf=" registerForm.get('phone')?.getError('pattern') ">must be egyption number</p>
        </div>
      </div>
      <button type="submit" [disabled]=" registerForm.invalid " class="btn-main d-block ms-auto">
        <i class="fas fa-spin fa-spinner" *ngIf=" loading "></i> Register</button>
      <p class="alert alert-danger mt-2" *ngIf=" msgError.length > 0 "> {{msgError}} </p>
    </form>
  </div>

</section>
