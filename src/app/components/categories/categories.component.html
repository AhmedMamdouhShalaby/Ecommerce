<app-spinner></app-spinner>

<section class="my-4 py-4">
  <div class="row g-md-4">
    <div class="col-md-3" *ngFor=" let category of categories " (click)=" sendAndNav(category._id) ">
      <div class="p-2 hstack product small card d-flex justify-content-center align-items-center flex-column">
        <img [src]=" category.image " class="w-100" height="300" [alt]=" category.slug ">

        <h3 class="fw-light text-main text-capitalize"> {{category.slug}} </h3>
      </div>
    </div>
  </div>
</section>
